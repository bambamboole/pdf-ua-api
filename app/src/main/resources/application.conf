ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ bambamboole.pdf.api.ApplicationKt.module ]
    }
    # Request size limit: 10MB for HTML content
    server {
        maxRequestSize = 10485760
    }
}

# API Configuration
api {
    # Optional API key for authentication
    # If not set, API runs in public mode without authentication
    key = ${?API_KEY}
}

# UI Configuration
ui {
    # Enable or disable web UI (default: true)
    # Set WEB_UI_ENABLED=false to run in API-only mode
    enabled = true
    enabled = ${?WEB_UI_ENABLED}
}

# PDF Configuration
pdf {
    # PDF producer metadata (default: pdf-ua-api.com)
    producer = "pdf-ua-api.com"
    producer = ${?PDF_PRODUCER}

    # Maximum request size in bytes (default: 10MB)
    maxRequestSize = 10485760
    maxRequestSize = ${?MAX_REQUEST_SIZE}
}

# Asset Fetching Configuration
assets {
    timeout = 5000
    timeout = ${?ASSET_TIMEOUT}
    maxSize = 5242880
    maxSize = ${?ASSET_MAX_SIZE}
    allowedDomains = ${?ASSET_ALLOWED_DOMAINS}
}

# Logging Configuration
logging {
    # Log level: DEBUG, INFO, WARN, ERROR (default: INFO)
    level = "INFO"
    level = ${?LOG_LEVEL}
}
