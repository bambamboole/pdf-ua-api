ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ bambamboole.pdf.api.ApplicationKt.module ]
    }
    # Request size limit: 10MB for HTML content
    server {
        maxRequestSize = 10485760
    }
}

# API Configuration
api {
    # Optional API key for authentication
    # If not set, API runs in public mode without authentication
    key = ${?API_KEY}
}
